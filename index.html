<body>
    <div class="quiz-container">
        <h2 id="question">Question will appear here</h2>
        <form id="quiz-form">
            <div class="options" id="options"></div>
            <button type="button" onclick="submitAnswer()">Submit</button>
        </form>
        <p id="score">Score: 0</p>
    </div>
    
    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                answer: "Paris"
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                answer: "4"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                answer: "Mars"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            optionsElement.innerHTML = "";

            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            
            currentQuestion.options.forEach(option => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "quiz-option";
                input.value = option;
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsElement.appendChild(label);
            });
        }

        function submitAnswer() {
            const selectedOption = document.querySelector("input[name='quiz-option']:checked");
            if (!selectedOption) return alert("Please select an answer!");
            
            if (selectedOption.value === quizData[currentQuestionIndex].answer) {
                score++;
            }
            currentQuestionIndex++;
            
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                document.querySelector(".quiz-container").innerHTML = `<h2>Game Over</h2><p>Your final score is: ${score}</p>`;
            }
            document.getElementById("score").textContent = "Score: " + score;
        }

        loadQuestion();
    </script>
</body>
